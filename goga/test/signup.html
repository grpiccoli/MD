<!DOCTYPE html>
<html>

<head>
    <title>PWA Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="plugins/materializecss/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/5daccbb539.js"></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="margin-bottom: 0;">
            <div class="col m6 hide-on-small-only teal valign-wrapper" style="height: 100vh">
                <img src="img/logo.png" alt="MD" class="center-align" style="margin: auto;">
            </div>
            <div class="col m6 s12" style="height: 100vh">
                <form action="doctor-detail.html">

                    <h3 class="text-center">Regístrate!</h3>

                    <div class="input-field col s12">
                        <input id="rut" type="text" class="validate">
                        <label for="rut">RUT</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password2" type="password" class="validate">
                        <label for="password2">Confirmar Contraseña</label>
                    </div>

                    <div class="input-field col s12">
                        <select class="icons">
                            <option value="" disabled selected>Previsión de Salud</option>
                            <option value="" data-icon="img/fonasa.png">FONASA</option>
                        </select>
                        <label>Previsión de Salud</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="tel" type="tel" class="validate">
                        <label for="tel">Teléfono</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo</label>
                    </div>

                    <input class="btn waves-effect waves-light white-text teal" type="submit" value="Ingresar">

                    <p class="text-right"><a href="login.html">Volver a Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="plugins/materializecss/js/materialize.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
