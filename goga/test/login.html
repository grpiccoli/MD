<!DOCTYPE html>
<html>

<head>
    <title>PWA Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="plugins/materializecss/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/5daccbb539.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>

<body>
    <div class="row" style="margin-bottom: 0;">
        <div class="col m6 hide-on-small-only teal valign-wrapper" style="height: 100vh">
            <img src="img/logo.png" alt="MD" class="center-align" style="margin: auto;">
        </div>
        <div class="col m6 s12" style="height: 100vh">
            <form action="doctor-detail.html">
                <h3 class="center-align">Bienvenido!</h3>
                <p class="center-align">Ingresa tus datos</p>
                <div class="input-field col s12">
                    <input id="rut" type="text" class="validate">
                    <label for="rut">RUT</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
                <p class="right-align"><a href="">Olvidé mi contraseña</a></p>
                <input class="btn waves-effect waves-light white-text teal" type="submit" value="Ingresar">
                <p>Ingresar con redes sociales</p>
                <div>
                    <a class="btn-floating waves-effect waves-light blue"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn-floating waves-effect waves-light red"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <p class="center-align">No tienes cuenta? <a href="signup.html">Registrarse</a></p>
            </form>
        </div>
    </div>
    <script src="plugins/materializecss/js/materialize.min.js"></script>
</body>

</html>
