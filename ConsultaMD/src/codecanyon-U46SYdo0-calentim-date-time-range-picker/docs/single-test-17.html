<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>
            calentim - Date Range Picker
        </title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet"/>
        <link href="../build/css/calentim.min.css" rel="stylesheet"/>
<!--        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>-->
        <script src="https://kit.fontawesome.com/2d059cdb50.js"></script>

        <script src="../build/vendor/jquery.min.js"></script>
        <script src="../build/vendor/moment.min.js"></script>
        <script src="../build/vendor/jquery.hammer.js"></script>
        <script src="../build/js/calentim.min.js"></script>
        <style>
            html {
                background:#00c2d5;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                display: flex;
                align-items:center;
                justify-content: center;
                height: 100%;
                width: 100%;
            }
            body {
                width: 1000px !important;
                text-align: center;
                flex-basis: 1000px;
                flex-shrink: 0;
            }
            .calentim-cancel {
                display: none;
            }
        </style>
        <script src="../js/calentim.js"></script>
    </head>
    <body>
        <input type="input" name="form[item_9]" id="fl-item-9" class="yd-date-time" value="31.08.2019 02:51 - 31.08.2019 02:51" />
    <script type="text/javascript">
        // moment.locale('de');

        $("#fl-item-9").calentim({
            singleDate: false,
            calendarCount: 2,
            showHeader: false,
            showFooter: false,
            minuteSteps: 15,
            hourFormat: 24,
            locale: 'de',
            startOnMonday: true,
            showButtons: true,
            reverseTimepickerArrows: true,
            applyLabel: 'Ãœbernehmen',
            monthSwitcherFormat: 'MMM',
            format: 'DD.MM.YYYY HH:mm',
            limitTimeForDay: function (day) {
                return {start: {hour: 7, minute: 0, ampm: null}, end: {hour: 23, minute: 45, ampm: null}};
            },
            disableDays: function (day) {
                return day.day() === 0;
            },
            oninit: function(instance){
                var currentDate = instance.config.startDate.clone();
                while(instance.isDisabled(currentDate) === true) currentDate.add(1, "days");
                instance.setStart(currentDate);
                //instance.validateDates();

                console.log(currentDate);
            },
        });
    </script>
    </body>
</html>
