<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>
            calentim - Date Range Picker
        </title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet"/>
        <link href="../build/css/calentim.min.css" rel="stylesheet"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="../build/vendor/jquery.min.js"></script>
        <script src="../build/vendor/moment.min.js"></script>
        <script src="../build/vendor/jquery.hammer.js"></script>
        <script src="../build/js/calentim.min.js"></script>
        <style>
            html {
                background:#00c2d5;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                display: flex;
                align-items:center;
                justify-content: center;
                height: 100%;
                width: 100%;
            }
            body {
                width: 1000px !important;
                text-align: center;
                flex-basis: 1000px;
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
    <input type="text" id="calentim" />
    <script type="text/javascript">
        $("#calentim").calentim({
            startOnMonday: true,
            inline: true,
            ranges: [{ title: "Past hour", startDate: moment().subtract( 1, "hours" ), endDate: moment() }],
            onrangeselect: function (instance, range) {
                instance.updateTimePickerDisplay();
            }
        });
    </script>
    </body>
</html>
