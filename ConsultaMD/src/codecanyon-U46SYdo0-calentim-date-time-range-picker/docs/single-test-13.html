<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calentim - Date Time Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/calentim.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../build/vendor/jquery.min.js"></script>
    <script src="../build/vendor/moment.min.js"></script>
    <script src="../build/vendor/jquery.hammer.js"></script>
    <script src="../build/js/calentim.min.js"></script>
</head>
<body>
    <div class="well well-sm" style="overflow: auto;">
        <div style="display: flex;">
            <input type="text" id="calentim">
        </div>
    </div>
    <script type="text/javascript">
        var expect = function(data){
            return {
                toBe: function(value){
                    return data == value;
                }
            };
        };
        this.input = $("#calentim");
        this.input.calentim({
			disableDays: function (day) {
				return day.isSame(moment(), "day");
			}
		});
		this.calentim = this.input.data("calentim");
		expect(this.calentim.input.is(":visible")).toBe(false);
		this.input.click();
		expect(this.calentim.calendars.find("[data-value='" + moment().middleOfDay().unix() + "']").hasClass("calentim-disabled")).toBe(true);
		expect(this.calentim.input.is(":visible")).toBe(true);
    </script>
</body>
</html>
